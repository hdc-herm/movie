<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>商城公告页面</title>
<link  rel="stylesheet" href="/css/notice.css" />
	<link rel="stylesheet" href="/css/head.css"/>
	<link rel="stylesheet" href="/css/foot.css"/>
</head>
<body>
<div th:include="head :: header"></div> 
<div id="notice">
	<div id="context">
		<h1>商城公告</h1>
		<table>
		<tr  th:each="notice,iterStat:${noticeList}"> 
		<tr><td><span th:text="${iterStat.count}"></span>、<a th:href="${'/noticeInfo?noticeId='+notice.noticeId+''}"><span th:text="${notice.noticeTitle}"></span></a></td></tr>
		</tr>
		</table>
	</div>
</div>
<div th:include="foot :: footer"></div> 
</body>
</html>
